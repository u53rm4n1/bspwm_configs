[colors]
background = #1e1e2e
foreground = #cdd6f4
alert = #f38ba8
module-bg = #313244

[bar/main]
width = 100%
height = 34
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
line-color = #89b4fa
module-margin = 1
separator = |
separator-foreground = #595959

# Fonts - Text + Nerd Fonts icons
font-0 = "DejaVu Sans:size=12"
font-1 = "Symbols Nerd Font Mono:size=16"
font-2 = "Symbols Nerd Font:size=14"

modules-left = bspwm
modules-center = xwindow date
modules-right = cpu memory filesystem network volume battery tray

tray-position = right  # Keep for compatibility (warnings harmless if using module/tray)

wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-background = ${colors.module-bg}
label-focused-underline = #89b4fa
label-focused-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-empty = %name%
label-empty-foreground = #595959
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
time = %H:%M
label =  %date%  %time%

[module/cpu]
type = internal/cpu
interval = 2
label =  %percentage%%

[module/memory]
type = internal/memory
interval = 2
label =  %percentage_used%%

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
label-mounted =  %free%

[module/network]
type = internal/network
interface = wlo1  # CHANGE THIS: Run `ip link` to find your Wi-Fi name (e.g., wlp3s0)
interval = 3
label-connected =  %essid%
label-disconnected = No Wi-Fi

[module/volume]
type = internal/alsa  # Works perfectly with PipeWire
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
label-muted =  Muted
click-right = pavucontrol

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-full =  Full
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/tray]
type = internal/tray
tray-size = 80%
tray-padding = 4
