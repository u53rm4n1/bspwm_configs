[colors]
background = #1e1e2e
foreground = #cdd6f4
alert = #f38ba8

[bar/main]
width = 100%
height = 30
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #89b4fa

border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1

separator = |
separator-foreground = #595959

# Nerd Fonts setup - text font first, icons second (larger for visibility)
font-0 = "DejaVu Sans:size=12;3"                 ; Regular text
font-1 = "Symbols Nerd Font Mono:size=16;4"      ; Icons (mono for alignment)
font-2 = "Symbols Nerd Font:size=14;3"           ; Fallback icons

modules-left = bspwm
modules-center = date
modules-right = pulseaudio battery

tray-position = right
tray-padding = 2

wm-restack = bspwm

override-redirect = false

cursor-click = pointer
cursor-scroll = ns-resize

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = #313244
label-focused-underline = #89b4fa
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = #595959
label-empty-padding = 2

enable-click = true
enable-scroll = true
reverse-scroll = true

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
time = %H:%M

label =  %date%   %time%
label-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>  
label-volume = VOL %percentage%%
label-volume-padding = 2

label-muted =  Muted
label-muted-foreground = #595959
label-muted-padding = 2

click-right = pavucontrol  ; Or qpwmixer if you installed it

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

full-at = 98

format-charging = <label-charging>  
label-charging = %percentage%%

format-discharging = <label-discharging>  
label-discharging = %percentage%%

format-full = <label-full>  
label-full = Full

label-padding = 2

time-format = %H:%M
