[bar/example]
width = 100%
height = 30
background = #1e1e2e
foreground = #cdd6f4
modules-left = bspwm
modules-center = date
modules-right = pulseaudio battery

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-occupied = %name%
label-empty = 

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume> 
label-volume = %percentage%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
label-charging =  %percentage%%
label-discharging =  %percentage%%
